<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom(document) 생성</title>
  <script>
    function eleCreate(){
      // 태그 생성 createElement
      let div = document.createElement("div");
      console.log(div);

      // 텍스트 생성 메소드createTextNode
      let txt = document.createTextNode("엘리먼트 생성 메소드");
      // <div>엘리먼트 생성 메소드</div>
      div.appendChild(txt);
      console.log(div);

      // 속성 추가 메소드 createAttribute
      let arr = document.createAttribute("style");
      // style = "";
      arr.nodeValue = "border:2px solid black";
      // style = border:2px solid black;
      // nodeValue 노드값(속성값)이라고 생각
      div.setAttributeNode(arr);

      // 원하는 속성 추가
      div.setAttribute("class","test");
      // <div style = border: 2px solid black class=test>

      document.body.appendChild(div);
      // appendChild 자식생성
    }
  </script>
</head>
<body>
  <button onclick="eleCreate();">생성</button>
</body>
</html>
