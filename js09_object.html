<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //객체 작성1
    function myClass504(){
      this.name = "멀티캠퍼스"; //외부에서 접근가능
      let name02 = "504강의장"; //외부에서 접근 불가능
      // let : let의 명령문은 블록 스코프의 범위를 가지는 지역 변수를 선언
      // var : var는 변수를 블록을 고려하지 않고 현재 함수
      //        어디에서나 접근할 수 있는 변수를 선언
      this.getName02=function(){
        return name02;
      }
    }

    //객체 작성2
    // const: const선언은 블록 범위의 상수를 선언합니다.
    //        상수의 값은 재할당할 수 없으며 다시 선언 할수도 없다.
    const myClass504_2 = {
      name:"멀티 캠퍼스",
      print:function(){
        alert(myClass504_2.name+ " : print")
      }
    }

    //프로토타입
    myClass504.prototype.printName=function(){
      let abc="메롱";
      alert(this.name + " , " + this.getName02() + " : prototype" + abc);
    }

    function objTest(){
      let cls = new myClass504();

      console.log(cls.name);
      console.log(cls.name02);
      console.log(cls.getName02());

      // let cls2 = new myClass504_2();
      // console.log(cls2.name);
      alert(myClass504_2.name);
      myClass504_2.print();

      //
      // cls.printName();
    }
  </script>
</head>
<body>
  <h1> 객체</h1>
  <p>관련된 데이터와 함수의 집합.</p>
  <p>구성: 함수, 속성, this, 프로토타입</p>
  <p>키값을 사용하여 속성을 식별한다.</p>
  <button onclick="objTest();"></button>
</body>
</html>
