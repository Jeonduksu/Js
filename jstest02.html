<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체연습2</title>
  <script>
    let test1 = ()=>{
      let product = {
        pName : '노트북',
        type : '컴퓨터',
        price : 200,
        spac : [100,'window10']
      }

      console.log(product);
      console.log("객체명['속성명']으로 접근");
      console.log(product['pName']);
      console.log(product['type']);
      console.log(product['price']);
      console.log(product['spac'][0]);
    }

    function test2(){
      let dog = {
        name:'멍충이',
        eat:function(food){
          alert(this.name + '가' + food + '를 먹고 있네요~');
        }
      }

      dog.eat('바나나');
    }
  </script>
</head>
<body>
  <h1>객체 연습</h1>

  <h3>객체 선언 및 호출</h3>
  <button onclick="test1();">클릭1</button>

  <h3>객체의 메소드 속성</h3>
  <button onclick="test2();">클릭2</button>

  <h3>객체와 반복문</h3>
  <button onclick="test3();">클릭3</button>

  <h3>객체의 속성 추가</h3>
  <button onclick="test4();">클릭4</button>
</body>
</html>
