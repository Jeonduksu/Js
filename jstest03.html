<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 외부작성방식도 css방식처럼 외부파일을 만들어 연결하는것이다 -->
  <!-- css에선 link로 가져온다면 script에선 script태그를 걸어 가져오면된다 -->
  <!-- 내부 작성방식은 css처럼 style방식으로
      자바스크립트 내부작성방식은 style가 아닌 
      script이다  
  -->
  <script>
    // 표기법은 먼저 function 변수명(){}이다
    // document는 가져오다라고 생각
    // getElementsByTagName은 태그명 여러개중 li라는 태그를 가져온다
    //[1]은 인덱스번호이다
    function embeddedTtest(){
      var doc = document.getElementsByTagName("li")[1];
      doc.style.color="red";
      doc.innerHTML = "<b>글자가 바뀝니다</b>";
    }
  </script>
</head>
<body>
  <h1>자바스크립트 작성방식 3가지</h1>
  <ol>
    <!-- inline방식은 태그안에다 작성 -->
    <li onclick="alert('inline')">inline 방식</li>
    <li onclick="embeddedTtest();">내부 작성방식</li>
    <li onclick="test()">외부 작성방식</li>
  </ol>
</body>
</html>
