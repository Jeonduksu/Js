<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결과값 alert,console</title>
  <script>
    function prnConsole(){
      console.log("콘솔에 출력 Hello");
    }

    function alertTest(){
      alert("쉽죠 ?");
    }

    function confirmTest(){
      confirm("공부하기싫죠?");
    }

    function promptTest(){
      //switch문에 case는 문자열로 받는다.

      const txt = prompt("좋아하는 과목 번호를 선택해주세여.[1.Java 2.HTML 3.CSS]");
      switch(txt){
        case "1":
          console.log("자바 복습하자");
          break;
        case "2":
          console.log("HTML 태그 연습");
          break;
        case "3":
          console.log("css는 선택자 기억하기");
          break;
          // default를 넣는 경우는 1,2,3중에 아무것도 선택이 안되었을때 경우의수를 말한다.
        default :
          alert("1,2,3 중에 하나 무조건 선택");
      }
    }
  </script>
</head>
<body>
  <h3>console.log()로 개발자도구 콘솔창에 출력하기</h3>
  <button onclick="prnConsole();">콘솔 출력</button>
  <br>

  <h2>window 객체에서 제공하는 대화형 함수</h2>
  <h3>alert() : 단순 경고나 코드 디버깅용으로 사용</h3>
  <button onclick="alertTest();">알트 출력</button>

  <h3>confirm() : 확인/취소 버튼 제공</h3>
  <button onclick="confirmTest();">confirm 출력</button>

  <h3>prompt() : 텍스트박스 제공, 확인/취소버튼 제공</h3>
  <button onclick="promptTest();">prompt 출력</button>
</body>
</html>
