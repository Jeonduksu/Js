<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날짜(Date)</title>
  <script>
    onload = function(){

      // button첫번째꺼를 클릭하게되면 실행하겠다는 뜻
      document.getElementsByTagName("button")[0].onclick=function(){
        let inputDate = document.getElementById("today");

        let date = new Date();
        // 오늘 날짜 생성 메소드
        console.log(date);

        inputDate.innerHTML = date.toDateString()+"<br>";
        // 오늘 날짜 년. 월 .일 .요일
        inputDate.innerHTML += date.toLocaleDateString()+"<br>";
        // 오늘 날짜 년.월.일
        inputDate.innerHTML += date.toLocaleString()+"<br>";
        // 오늘날짜랑 시간까지
        inputDate.innerHTML += date.toLocaleTimeString()+"<br>";
        // 오늘 시간

      }

      document.getElementsByTagName("button")[1].onclick=function(){
        let date = new Date();

        // 년도 뽑아오기
        let year = date.getFullYear(); 
        console.log(year);

        // 월 뽑아오기 그냥 뽑아오면 -1되서 뽑아오기 때문에
        // +1 을 하면 원하는 월을 뽑아올수 있다.
        let month = date.getMonth()+1;
        console.log(month);

        // 일수 뽑아오기
        let dat = date.getDate();
        console.log(dat);

        // 요일 뽑아오기
        // 일=0 , 토=6 이다
        let week = date.getDay();
        console.log(week);
      }

      document.getElementsByTagName("button")[2].onclick = testDate;
    }

    function testDate(){  
      let startDate = document.getElementById("startDate").value;
      let endDate = document.getElementById("endDate").value;

      let start = new Date(startDate);
      let end = new Date(endDate);

      let result = ( (end.getTime() - start.getTime() )/(1000*60*60*24));

      document.getElementById("res").value = result;
    }
  </script>
</head>
<body>
  <h1>오늘 날짜 출력하기</h1>
  <span id="today"></span>
  <br>
  <button>오늘날짜</button>
  <br>
  <hr>
  
  <h1>특정 날짜 출력하기</h1>
  <span id="specific"></span><br>
  <button>특정 날짜</button>

  <h1>D-Day 기능 만들기</h1>
  시작 날짜 <input type="date" id="startDate"><br>
  종료 날짜 <input type="date" id="endDate"><br>
  남은 일수 <input type="number" id="res" readonly="readonly"><br>
  <!-- 여기서 readonly란
  readonly : 오직 읽을수만 있다 작성 불가능
              쉽게 말해 값을 불러올수만 있다
  -->
  <button>버튼1</button>
</body>
</html>
