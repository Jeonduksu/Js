<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팝업창</title>
  <!-- 
    팝업 : window.open이라는 함수는 window를 열겠다
    a태그랑 흡사 비슷하다
    specs 속성

   -->
  <script>
    function popUp(){
      // open(url,name,specs):
      window.open("js16_popup02.html","_blank","width=200px,height=200px");

    }
  </script>
</head>
<body>
  <button onclick="popUp();">팝업!</button>
</body>
</html>
