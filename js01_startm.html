<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 
    밑에있는건 외부작성 방식으로 불러올때 사용
   -->
  <script src="js/test.js"></script>



  <script>
    function embeddedTtest(){
      var doc = document.getElementsByTagName("li")[1];
      doc.style.color="red";
      doc.innerHTML = "<b>글자가 바뀝니다</b>"; 
    }
  </script>
</head>
<!-- 
  ES6 = JS     window생략가능
  onclick=window.alert() < 이함수를 실행할거야  onclick 클릭을 눌러야된다.
  DOM의 형태로 전환하는 과정 D=도큐먼트 O=오브젝트
 -->
<body>
  <h1>자바스크립트 작성방식 3가지</h1>
  <ol>
    <li onclick="alert('inline')">inline 방식</li>
    <li onclick="embeddedTtest();">내부 작성 방식(embedded)</li>
    <li onclick="test()">외부 작성 방식</li>
  </ol>
</body>
</html>
