<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test 문제 풀어보기</title>
  <style>
    #div1{
      width:100px;
      height: 100px;
      background-color: red;
      margin-bottom: 5px;
      border: 1px solid black;
    }
    #div2{
      width: 100px;
      height: 100px;
      background-color: aqua;
      margin-bottom: 5px;
      border:1px solid black;
    }
  </style>
  <script>
    function colorcha(){
      let box = document.getElementById("div1");
      let color = document.getElementById("sr").value;

      box.style.backgroundColor = color;
    }
    function change1(){
      let box = document.getElementById("div2");

      box.style.width = '50px';
      box.style.height = '50px';
    }
    function change2(){
      let box = document.getElementById("div2");

      box.style.width = '100px';
      box.style.height = '100px';
    }
    function change3(){
      let box = document.getElementById("div2");

      box.style.width = '200px';
      box.style.height = '200px';
    }
  </script>
</head>
<body>
  <h3>문제 1. 색상 선택후 변경 버튼을 클릭하면 색상이 변경되도록 하자</h3>
  <div id="div1"></div>
  <input type="color" id="sr">
  <button onclick="colorcha();">변경</button>

  <hr>
  <h3>문제 2. 버튼에 따른 크기 조절이 가능하게 만들어보세요</h3>
  <div id="div2"></div>
  <button onclick="change1();">50x50</button>
  <button onclick="change2();">100x100(원본)</button>
  <button onclick="change3();">200x200</button>
</body>
</html>
