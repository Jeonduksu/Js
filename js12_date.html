<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // onliad = onclick라고 생각
    // HTML load가 다끝나야
    // alert(onload)가 실행 <<쉽게 말해 제일마지막으로 실행
    // window 생략가능
    // window.onload=function(){
    //   alert("onload");
    //   document.getElementsByTagName("button")[0].onclick=function(){
    //     alert("버튼1");
    //   }
    // }

    onload = function(){

      document.getElementsByTagName("button")[0].onclick=function(){
        let inputDate = document.getElementById("today");

        let date = new Date(); //오늘 날짜
        inputDate.innerHTML = date.toDateString()+"<br>";
        //오늘날짜 년. 월. 일. 요일.
        inputDate.innerHTML += date.toLocaleDateString()+"<br>";
        // 오늘날짜 년.월.일
        inputDate.innerHTML += date.toLocaleString()+"<br>";
        // 오늘날짜랑 시간까지
        inputDate.innerHTML += date.toLocaleTimeString()+"<br>";
        // 오늘 시간
      }

      document.getElementsByTagName("button")[1].onclick=function(){
       let date = new Date();

       let year = date.getFullYear();       //년도 뽑아오기
       let month = date.getMonth()+1;       //월을 뽑아오는데 -1 되서 뽑아오기 때문에 +1을 해준다
       let day = date.getDate();
       let week = date.getDay();            //일주일은 0부터시작해서 2를 갖고온다

       let arr = ['일','월','화','수'];

       document.getElementById("specific").innerHTML += year+"/"+month+"/"+day+"/"+week+"/"+arr[week];   //년도 뽑아오기
      
       year = 2021;
       month = 8;
       day = 15;

       date = new Date(year,month-1,day);
       document.getElementById("specific").innerHTML += date;
      
      }

      document.getElementsByTagName("button")[2].onclick = testDate;
    }

     function testDate(){
        let startDate = document.getElementById("startDate").value;
        let endDate = document.getElementById("endDate").value;

        let start = new Date(startDate); 
        let end = new Date(endDate);

        // endDate - startDate
        let result = ( (end.getTime() - start.getTime() )/(1000*60*60*24));

        document.getElementById("res").value = result;
        // console.log(typeof(startDate)); //string으로 가져온다
        // console.log(endDate);
     }
    // alert("script");
    // document.getElementsByTagName("button")[0].onclick=function(){
    //     alert("버튼1");
    //   }
    //body 밑에다가 작성하면 이게 실행
    // 왜냐면 이게 위에서 밑으로 실행순서가 되기 때문에

  </script>
</head>
<body>
  <h1>오늘 날짜 출력하기</h1>
  <span id="today"></span><br>
  <button>오늘날짜</button>
  <br>
  <hr>
  
  <h1>특정 날짜 출력하기</h1>
  <span id="specific"></span><br>
  <button>특정 날짜</button>

  <h1>D-Day 기능 만들기</h1>
  시작 날짜 <input type="date" id="startDate" size="50"><br>
  종료 날짜 <input type="date" id="endDate" size="50"><br>
  남은 일수 <input type="number" id="res" readonly="readonly"><br>
  <button>버튼1</button>
</body>
</html>
