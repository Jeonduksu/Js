<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수</title>
  <!-- 
    자바에선 syso 라면
    js에선 consol.log()이다
   -->
  <script type="text/javascript">
    console.log(test1);
    var test1=1;
    console.log(test1);

    // console.log(test2);
    let test2=2;
    console.log(test2);

    const test3=3;
    console.log(test3);
    // test3=33;
    // console.log(test3);

    {
      var no=10;
      let no2=20;
      const no3=30;

      console.log(no);
      console.log(no2);
      console.log(no3);
    }

    console.log(no);
    // console.log(no2);
    // console.log(no3);
    
    num=10;
    console.log(num);

    let variable=10;
    function test01(){
      variable= variable+5;
      document.getElementById("v01").innerHTML = 
          "<b style='color:red;background:yellow;'>"+variable+"</b>"
    }

    function test02(){
      const variable2 = variable+100;
      document.getElementById("v02").innerHTML = 
      "<b>"+variable2+"</b>"
    }
    
    function test03() {
      //문자
      var variable3 = "문자";
      console.log(variable3 + " : " + typeof variable3);

      
      //숫자
      // let variable4
      variable3= 5.5;
      console.log(variable3 + " : " + typeof variable3);
      
      //논리
      variable3 = true;
      console.log(variable3 + " : " + typeof variable3);

      //널
      variable3 = null;
      console.log(variable3 + " : " + typeof variable3);

      //객체(배열)
      variable3 = [1,3,5,7,9];
      console.log(variable3 + " : " + typeof variable3);

      //함수
      variable3 = function(){
        alert("함수지정");
      }
      console.log(variable3 + " : " + typeof variable3);

      variable3();
    }
    
  </script>
  <!-- 
    function도 하나의 타입이다
    JAVA  JS
    int = number
    문자,문자열 = string
   -->
</head>
<!-- 
  var : 값을 저장한다 일단 var라고 변수 선언을 했으면 값을 안넣어도 에러가 안뜬다
  let : 값을 저장한다 값을 안넣으면 에러가 뜬다 
        주로 이걸 많이 사용
  const : 상수 let처럼 값을안넣으면 에러가 뜬다
          한번 값을 넣으면 값 변경이 안된다
 -->
<body>
  <h1>변수의 사용</h1>

  <dl>
    <dt>선언 규칙</dt>
    <dd>1. 대소문자 구분.(No no)</dd>
    <dd>2. 영문, $, _로 시작해야 한다.</dd>
    <dd>3. 영문, $, _, 숫자를 포함할 수 있다</dd>
    <dd>4. 키워드나 예약어를 사용할 수 없다.</dd>
    
    <dt>범위</dt>
    <dd>1. 전역변수
      <button onclick="test01();">확인</button>
    </dd>
    <dd id="v01"></dd>
    <dd>2. 지역변수
      <button onclick="test02();">확인</button>
    </dd>
    <div id="v02"></div>

    <dt>변수의 선언과 저장</dt>
    <dd>1. var, let, const 키워드를 사용하여 변수 선언</dd>
    <dd>2. 변수의 타입은 저장되는 데이터의 타입에 따라 결정된다
      <button onclick="test03();">확인</button>
    </dd>
        
  </dl>
</body>
</html>
